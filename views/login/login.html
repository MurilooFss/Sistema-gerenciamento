<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Park Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/login.css">
</head>

<body>
    <form method="post">
        <div class="login-box">
            <div class="logo">
                <img src="../src/img/maps-and-flags.png" alt="logo-estacionamento">
                <p>Park Manager</p>
            </div>
            <div class="input-login">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <br>
                <label for="senha">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            <div class="button-login">
                <button type="submit">Entrar</button>
                <br>
                <button>Cadasrar-se</button>
                <a href="">
                    <p>Esqueci minha senha</p>
                </a>
            </div>

        </div>
    </form>
</body>

</html>
